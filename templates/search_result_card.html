<!-- card.html -->
<div style="
    background-color: #f7f7f7; 
    border: 1px solid #e0e0e0; 
    border-radius: 5px; 
    padding: 10px; 
    margin: 10px 0;">
    <h4>{{ title }}</h4>
    <p><strong>Narrative:</strong> {{ narrative }}</p>
    <p><strong>Community:</strong> {{ community }}</p>
    <p><a href="{{ link }}">Original Post</a></p>
    <p><strong>Content:</strong> {{ content }}</p>
    <i>Favourite Count: {{ favorite_count }}</i>
    <i>Reply Count: {{ reply_count }}</i>
    <i>Quote Count: {{ quote_count }}</i>
    <i>Retweet Count: {{ retweet_count }}</i>
</div>
